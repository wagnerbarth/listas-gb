<ion-header>
  <ion-toolbar>
    <ion-title>Listas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--Listas fixas-->
  <ion-list>

    <ion-item (click)="escrever('Pokémon Yellow')">
      <ion-label>Pokémon Yellow</ion-label>
    </ion-item>

    <ion-item (click)="escrever('Mega Man X')">
      <ion-label>Mega Man X</ion-label>
    </ion-item>

    <ion-item (click)="escrever('The Legend Of Zelda')">
      <ion-label>The Legend Of Zelda</ion-label>
    </ion-item>

    <ion-item (click)="escrever('Pac-Man')">
      <ion-label>Pac-Man</ion-label>
    </ion-item>

    <ion-item (click)="escreverById('label5')">
      <ion-label id="label5">Super Mario World</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
